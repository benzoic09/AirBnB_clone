<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>AirBnb Clone</title>
        <link rel="icon" type="images/x-icon" href="images/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
	</head>
	<body>
		<header class="logo"></header>
		  
		  <div class="container">
            <section class="filters">
                <div class="locations"> 
                    <h3>States</h3>
                    <h4>Califonia, Arizona</h4>
                    <ul class="popover">
                        <li>
                          <h2>Arizona</h2>
                          
                            <li>City 1</li>
                            <li>City 2</li>
                        </li>
                        <li>
                          <h2>Califonia</h2>
                            <li>San francisco 3</li>
                            <li>Los Alica</li>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>iron</li>
                    </ul>
                </div>
                 <button class="search-btn">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="left">
                  <h2>My home</h2>
                </article>
                <article class="right">
                  <h2>house Tiny </h2>
                </article>
                <article class="middle">
                    <h2>A Suite </h2>
                  </article>
            </section>
          </div>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
